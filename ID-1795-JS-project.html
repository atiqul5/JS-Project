<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>ID-1795, JS Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script>
	function validate(){
    var username = document.form.username.value;
    var password = document.form.password.value;
    var conPassword = document.form.conpass.value;
    var fName = document.form.fname.value;
    var lName = document.form.lname.value;
    var mail = document.form.mail.value;
    var g1 = document.getElementById("group1");
    var g2 = document.getElementById("group2");
    var g3 = document.getElementById("group3");
    var g4 = document.getElementById("group4");
    var g5 = document.getElementById("group5");
    var g6 = document.getElementById("group6");
    var flag = 0;
    
    if(username==null || username==""){
        g1.className += " has-error";
        document.getElementById("err-uname").innerHTML = "The username field is required";
        document.form.username.focus();
    }else{
        g1.className += " has-success";
        flag++;
    }
    
    if(password==null || password==""){
        g2.className += " has-error";
        document.getElementById("err-pass").innerHTML = "The password field is required";
        document.form.password.focus();
    }else{
        g2.className += " has-success";
        flag++;
    }
    
    if(conPassword==null || conPassword==""){
        g3.className += " has-error";
        document.getElementById("errcpass").innerHTML = "The confirm password field is required";
        document.form.conpass.focus();
    }else{
        g3.className += " has-success";
        flag++;
    }
    
    if(fName==null || fName==""){
        g4.className += " has-error";
        document.getElementById("errfname").innerHTML = "The first name field is required";
        document.form.fname.focus();
    }else{
        g4.className += " has-success";
        flag++;
    }
    
    if(lName==null || lName==""){
        g5.className += " has-error";
        document.getElementById("errlname").innerHTML = "The last name field is required";
        document.form.lname.focus();
    }else{
        g5.className += " has-success";
        flag++;
    }
    
    if(mail==null || mail==""){
        g6.className += " has-error";
        document.getElementById("errmail").innerHTML = "The email field is required";
        document.form.mail.focus();
    }else{
        g6.className += " has-success";
        flag++;
    }
    
    
    if(flag==6){
        alert("Congrats! Your User Creation is successful!")
    }else{
        return false;
    }
}
	</script>
	<style>.block {background:#EEF3FA;position:fixed;top:0;right:30px;bottom:0;left:30px;display:-webkit-box;display:-webkit-flex;display: -ms-flexbox;display: flex;-webkit-box-align: center;-webkit-align-items: center;-ms-flex-align: center;align-items: center;-webkit-box-pack: center;-webkit-justify-content: center;-ms-flex-pack: center;justify-content: center;}</style>
</head>
<body>
    <div class="container">
	
        <div class="row block">
		
            <div class="col-sm-3">
			<h3>User Creation by ID-1795</h3>
                <form action="#" name="form" onsubmit="return validate()">
                    <div class="form-group" id="group1">
                        <label for="username">Username</label>
                        <input name="username" class="form-control" id="username" type="text">
                        <span id="err-uname" class="control-label"></span>
                    </div>
                    <div class="form-group" id="group2">
                        <label for="password">Password</label>
                        <input name="password" class="form-control" id="password" type="password">
                        <span id="err-pass" class="control-label"></span>
                    </div>
                    <div class="form-group" id="group3">
                        <label for="con-pass">Confirm Password</label>
                        <input name="conpass" class="form-control" id="con-pass" type="password">
                        <span id="errcpass" class="control-label"></span>
                    </div>
                    <div class="form-group" id="group4">
                        <label for="fname">First Name</label>
                        <input name="fname" class="form-control" id="fname" type="text">
                        <span id="errfname" class="control-label"></span>
                    </div>
                    <div class="form-group" id="group5">
                        <label for="lname">Last Name</label>
                        <input name="lname" class="form-control" id="lname" type="text">
                        <span id="errlname" class="control-label"></span>
                    </div>
                    <div class="form-group" id="group6">
                        <label for="mail">Email</label>
                        <input name="mail" class="form-control" id="email" type="email">
                        <span id="errmail" class="control-label"></span>
                    </div>
                    <button type="submit" class="btn btn-default">Create</button>
                </form>
            </div>
        </div>
    </div>
    
   
</body></html>
